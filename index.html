        :root {
            --verde-principal: #2E7D32;
            --verde-secundario: #4CAF50;
            --azul-principal: #1976D2;
            --azul-secundario: #2196F3;
            --blanco: #FFFFFF;
            --gris-claro: #F5F5F5;
            --gris-medio: #E0E0E0;
            --gris-oscuro: #212121;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;

            background-color: var(--blanco);

        header {
            background: linear-gradient(135deg, var(--verde-principal), var(--azul-principal));

        .header-container {

            display: flex;

        /* === LOGO CORREGIDO === */
        .logo {
           width: 140px;

           border-radius: 0;

        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .slogan {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 0.3rem;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.8rem;
        }

        nav a {
            color: var(--blanco);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        nav a:hover { background: rgba(255, 255, 255, 0.2); }

        nav a.active {
            background: var(--blanco);
            color: var(--verde-principal);
